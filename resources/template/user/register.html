<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="../../css/reg.css" rel="stylesheet" />
      </head>
      <body class="bg-primary">
      <div class="reg">
        <form >
              <h2>Create An Account</h2>
                
            
                  <div class="form-box">
                    <div class="left">
                  
                        <label for="first name">First name:</label>
                        <input type="text" id="first name" name="first name" placeholder="Enter your first name" required>
                  
                    
                          <label for="email">Email:</label>
                          <input type="email" id="email" name="email" placeholder="Enter your email" required>
                          <label for="password">Password:</label>
                          <input type="password" id="password" name="password" placeholder="Enter your password" required>
                          <label for="address">Address:</label> 
                          <textarea name="address" id="address" ></textarea>
                          <div class="upload-container">
                            <label for="file-upload" class="fileuploadicon">
                              <i class="fas fa-cloud-upload-alt"></i> Choose File
                            </label>
                            <input id="profile" type="file" />
                          </div>              
                      
                    </div>
                
              
                      <div class="right">
                    
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                
                            <label for="contactNumber">Contact Number:</label>
                            <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter your contact number" required>
                            <label for="country">Country:</label> 
                            <select id="country" name="country" required>
                              <option value="">Select</option>
                            <option value="male">india</option>
                            <option value="female">pak</option>
                              <option value="other">usa</option>
                            </select>
                            <label for="gender">Gender:</label> 
                            <input type="radio" id="gender" name="gender" required> Male
                              <input type="radio" id="gender" name="gender" required> Female
                      </div>
                    </div>
                  <br>
                  <input type="submit" id="submit" name="submit"> 
                  <br>
                  <div class="small"><a href="login.html">Have an account? Go to login</a></div>

            
        </form>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
